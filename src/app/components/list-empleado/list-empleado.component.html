<div class="row">
  <div class="col-lg-6">
    <span>Listado de Estudiantes</span>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color="warn" routerLink="add" > Agregar</button>
  </div>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. ium"
    #input
    autocomplete="off"
  />
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
    <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="estadoCivil">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado Civil</th>
    <td mat-cell *matCellDef="let element">{{ element.estadoCivil }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
    <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
    <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fechaIngreso">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de registro</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fechaIngreso | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a class="pointer" style="color: #1878b0" routerLink="edit/{{ i }}"><mat-icon>edit</mat-icon></a>
      <a (click)="eliminarEstudiante(i)" class="pointer" style="color: #e15639"
        ><mat-icon>delete</mat-icon></a
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
